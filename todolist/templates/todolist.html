<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Todo List</title>
    <style>
        /* Include your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        #new-task {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #0ff;
            border-radius: 5px 0 0 5px;
            background: #333;
            color: #0ff;
            outline: none;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        #add-task {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #0ff;
            color: #111;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }
        
        #add-task:hover {
            background-color: #0cc;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 10px;
            background: #333;
            border: 1px solid #0ff;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s;
        }
        
        li:hover {
            transform: scale(1.05);
        }
        
        li.completed {
            text-decoration: line-through;
            color: #555;
        }
        
        button {
            background: #ff3860;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ff1e4d;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-group">
            <form method="POST" action="{% url 'add_task' %}" style="display: flex; width: 100%;">
                {% csrf_token %}
                <input type="text" id="new-task" name="description" placeholder="Add a new task...">
                <button type="submit" id="add-task">Add</button>
            </form>
        </div>
        <ul id="todo-list">
            {% for task in tasks %}
                <li class="{% if task.completed %}completed{% endif %}" data-id="{{ task.id }}">
                    <span>{{ task.description }}</span>
                    <div>
                        <form method="POST" action="{% url 'toggle_task' task.id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="complete">Strike</button>
                        </form>
                        <form method="POST" action="{% url 'delete_task' task.id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="delete">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
