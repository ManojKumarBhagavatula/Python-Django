{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Drinks</title>
    <link rel="stylesheet" href="{% static 'cooldrinks.css' %}">
</head>
<body>
    <header>
        <h1>Cool Drinks Menu</h1>
        <nav>
            <a href="{% url 'homepage' %}">View Tiffins</a>
            <a href="{% url 'cart' %}">View Cart</a>
        </nav>
    </header>

    <main>
        <h2>Our Cool Drinks</h2>
        <div class="item-list">
            {% for drink in cold_drinks %}
                <div class="item">
                    <img src="{{ drink.image.url }}" alt="{{ drink.name }}">
                    <h3>{{ drink.name }}</h3>
                    <p>Price: â‚¹{{ drink.price }}</p>
                    <form method="post" action="{% url 'add_to_cart' drink.id 'cold_drink' %}">
                        {% csrf_token %}
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit">Add to Cart</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tiffin Ordering System</p>
    </footer>
</body>
</html>
